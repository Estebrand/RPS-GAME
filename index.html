<!DOCTYPE html>
<html>
<head>
	<title>RPS Game</title>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

	
	<div id = "Heading" class = "jumbotron">
			<h2> Let's Play Rock, Paper, Scissors </h2>
			<h4> Click an Icon Below </h4>
	</div>

	<div class="container">
		<div class="row">
			
				<div   class = "col-md-4" >
						<img id = "rock" class="image img-left img-responsive" src="images/rock.png">
								<h4 id = "rockText"></h4>
					</div>

			
				<div class = "col-md-4" >
						<img id = "paper" class="image img-center img-responsive" src="images/paper.png">
		<h4 id = "paperText"></h4>

				</div>
				<div   class = " col-md-4 ">
						<img id = "scissors" class="image img-right img-responsive" src="images/scissor.png">
		<h4 id = "scissorText"></h4>
				</div>

		</div>
	</div>


	<div class = "footer jumbotron">
				<h3 id = "answer"> This is where your answer will go. 
				</h3>

					<div class = "row">
						<div class = "score col-md-6">
							<p>Computer Score</p>
							<p id = "compScore"> </p> </div>
						<div class = "score col-md-6">
							<p>Your Score<p>
							<p  id = "userScore" > </p> </div>
					</div>

	</div>	




<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- <script src="javascript/javascript.js"></script> -->
	<script src="javascript/jquery.js"></script>
</body>
</html>
